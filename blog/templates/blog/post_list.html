<html>
    <head>
        <title>Justin's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Justin's Blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>  <!-- convert line-breaks into paragraphs -->
            </div>
        {% endfor %}

    </body>
</html>
